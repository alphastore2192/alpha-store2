<!DOCTYPE html>
<html lang="es">
<head>

      background: #f5f5f5;

    h1 {
      text-align: center;
      color: #222;
    }
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      width: 220px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #111;
    }
    .price {
      font-weight: bold;
      color: #e63946;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cat치logo Alpha Store</h1>
  <div class="catalog">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/AirPods_3rd_Generation.png" alt="AirPods 3ra Generaci칩n" />
      <h2>AirPods 3ra Generaci칩n</h2>
      <div class="price">$350</div>
    </div>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/AirPods_Pro_2nd_Generation.png" alt="AirPods 2 Pro" />
      <h2>AirPods 2 Pro</h2>
      <div class="price">$450</div>
    </div>
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/2721/2721265.png" alt="Set Cubo Cable Lightning - USB-C" />
      <h2>Set Cubo Cable L-C</h2>

    </div>
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/2721/2721265.png" alt="Set Cubo Cable USB-C - USB-C" />
      <h2>Set Cubo Cable C-C</h2>
      <div class="price">$200</div>
    </div>
  </div>
</body>
</html>
